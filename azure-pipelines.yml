# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    arguments: '--configuration $(buildConfiguration)'
  displayName: 'dotnet build $(buildConfiguration)'

- task: DotNetCoreCLI@2
  inputs:
    command: publish
    publishWebProjects: True
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: true

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)' 
    artifactName: 'app'
- task: AzureAppServiceSettings@1
  inputs:
    azureSubscription: 'SD-PROD-basic (e5aaa710-031d-4126-898e-8548a4c8222a)'
    appName: 'sd-acz-devops-csharp'
    resourceGroupName: 'rg-sd-acz'
    appSettings: |
      "ConnectionStrings": {
          "MvcMovieContext": "Server=tcp:sd-acz-deveops-dbserver.database.windows.net,1433;Initial Catalog=sd.acz-devops-dbmssql;Persist Security Info=False;User ID=aczepiel;Password={your_password};MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;"
        },
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'SD-PROD-basic (e5aaa710-031d-4126-898e-8548a4c8222a)'
    appType: 'webAppLinux'
    WebAppName: 'sd-acz-devops-csharp'
    packageForLinux: '$(Build.ArtifactStagingDirectory)/**/*.zip'
    RuntimeStack: 'DOTNETCORE|5.0'